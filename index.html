<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Desain Modern</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:shadow-xl">
            <div class="flex justify-center p-4">
                <img src="assets/img/logo.png" alt="Logo" class="h-16">
            </div>
            <div class="p-6">
                <h2 class="text-2xl font-bold text-center mb-4">Selamat Datang</h2>
                <form class="space-y-4">
                    <div class="flex items-left justify-left">
                        <div class="relative">
                          <input type="number" id="nis-siswa" class="border-b py-1 focus:outline-none focus:border-blue-600 focus:border-b-2 transition-colors peer" autocomplete="off">
                          <label for="nis-siswa" class="absolute left-0 top-1 text-gray-600 cursor-text peer-focus:text-xs peer-focus:-top-4 peer-focus:text-blue-600 transition-all">NIS</label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Kirim</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
